<body>    
    <header>
        <div class="HeaderContainer">                                
            <div class="VacioRight"></div>
            <div class="Titulo">
                <div class="iconoMenu" id="iconoMenu">
                    <!-- para ver los iconos ir a 
                        https://github.com/google/material-design-icons/blob/master/iconfont/codepoints
                        https://www.w3schools.com/icons/tryit.asp?filename=tryicons_google-intro-size
                     -->
                    <i class="material-icons iconMaterial" id="menuOpen">menu</i>
                    <i class="material-icons iconMaterial" id="menuClose">close</i>
                </div>
                <div id="titulo"></div><div id="subtitulo" class="subTitulo zoomIn"></div>                
            </div>            
            <nav class="menu menuHidden" id="menu">                                                                                    						            
            </nav>
        </div>                 
    </header>
    <nav id="ToolBar">
        <div class="ToolBar">
            <div class="Perfil" id="perfil"></div>
            <div class="Usuario" id="usuario"></div>
        </div>
    </nav>
    <article>
        <video poster="video/wheat.png" autoplay loop id="video-background" muted plays-inline>
            <source src="video/Wheat.webm" type="video/webm">
            <source src="video/Wheat.mp4" type="video/mp4" />
            <source src="video/Wheat.ogv" type="video/ogg" />
        </video>

        <section class="mainContainer">
            <div class="flexContainer" id="idFlexMainContainer">
            </div>
        </section>
    </article>
    <footer class="footer Pie">
        <span class="P" id="footerTexto"></span>
    </footer>
    <script language="JavaScript" src="js/menus.js"></script>
    <script language="JavaScript" src="js/tareas.js"></script>
    <script language="JavaScript" src="js/mq-events.js"></script>
    <script language="JavaScript" src="js/oncssanimationend.js"></script>
    <script language="JavaScript" src="js/default.js"></script>    
</body>
